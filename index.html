<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="headphones-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-icon">
                        <span class="cart-icon-count" id="cartCount"></span>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="headphones-box headphone-one">
                        <div class="headphone-image">
                            <img src="images/gh558-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Headphone one</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price discountPrice">1700</span>tk</p>
                                <p><s><span class="item-price regularPrice">1900</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <!-- <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to Cart</button> -->
                                <button class="btn" type="submit" id="cartBtn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box headphone-two">
                        <div class="headphone-image">
                            <img src="images/gh580-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Headphone two</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price discountPrice">1200</span>tk</p>
                                <p><s><span class="item-price regularPrice">1500</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <!-- <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to Cart</button> -->
                                <button class="btn" type="submit" id="cartBtn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box headphone-three">
                        <div class="headphone-image">
                            <img src="images/gh581-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Headphone three</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price discountPrice">1300</span>tk</p>
                                <p><s><span class="item-price regularPrice">1600</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <!-- <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to Cart</button> -->
                                <button class="btn" type="submit" id="cartBtn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="headphones-box headphone-four">
                        <div class="headphone-image">
                            <img src="images/h202d-01-228x228.webp" alt="Headphone">
                        </div>
                        <div class="headphone-text-area">
                            <div class="headphone-name">
                                <p>Headphone four</p>
                            </div>
                            <div class="headphone-price">
                                <p><span class="item-price discountPrice">1000</span>tk</p>
                                <p><s><span class="item-price regularPrice">1200</span>tk</s></p>
                            </div>
                            <div class="cart-btn">
                                <!-- <button class="btn" type="submit" id="cartBtn" onclick="shoppingCart()">Add to Cart</button> -->
                                <button class="btn" type="submit" id="cartBtn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="cart-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-icon">
                        <span class="cart-icon-count" id="cartCount"></span>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-item-box">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
